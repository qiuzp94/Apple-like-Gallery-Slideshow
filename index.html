<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>仿苹果风格轮播</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.4.1.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>
                Apple-like Gallery<br>
                <span>Slideshow</span>
            </h1>
            <p>查看源代码&nbsp;<a href="https://github.com/qiuzp94/Apple-like-Gallery-Slideshow"
                    target="_blank">点击跳转&gt;&gt;</a></p>
        </div>
        <div class="main">
            <div class="swiper">
                <div class="before"></div>
                <div class="after"></div>
                <div class="images">
                    <img src="./images/macbook.jpg" alt="macbook">
                    <img src="./images/iphone.jpg" alt="iphone">
                    <img src="./images/imac.jpg" alt="imac">
                    <img src="./images/info.jpg" alt="info">
                </div>
            </div>
            <ul class="buttons">
                <li class="actived"><img src="./images/thumb_macbook.png" alt="thumb_macbook"></li>
                <li class="wait"><img src="./images/thumb_iphone.png" alt="thumb_macbook"></li>
                <li class="wait"><img src="./images/thumb_imac.png" alt="thumb_imac"></li>
                <li class="wait"><img src="./images/thumb_about.png" alt="thumb_about"></li>
            </ul>
        </div>
        <div class="footer">
            &copy; qiuzp 2020
        </div>
    </div>
</body>

</html>
